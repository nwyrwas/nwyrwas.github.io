# This will replace the existing index.html with a redirect
cat > index.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Portfolio...</title>
  
  <!-- Instant redirect -->
  <meta http-equiv="refresh" content="0; url=https://portfolio-vert-five-92.vercel.app">
  
  <!-- Canonical URL for SEO -->
  <link rel="canonical" href="https://portfolio-vert-five-92.vercel.app">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Redirecting to Portfolio...</h2>
    <p>If you're not redirected automatically, <a href="https://portfolio-vert-five-92.vercel.app" style="color: white; text-decoration: underline;">click here</a>.</p>
  </div>
  
  <!-- JavaScript redirect as backup -->
  <script>
    window.location.href = "https://portfolio-vert-five-92.vercel.app";
  </script>
</body>
</html>
EOF
